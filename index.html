<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup Page</title>
  </head>

<!-- Creating a signup page. Users will be able to enter email and password -->
<body>
  <h2>Sign up Today</h2>
  <button onclick="document.getElementByID('id01').style.display='block'" style="width:auto;">Sign Up</button>

  <div id="id01" class="modal">
    <span onclick="document.getElementByID('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Fill in this form to create an account.</p>

        <!-- creates line to separate sections -->
        <hr>
        <!-- text box to type in email -->
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <!-- text box to type in password -->
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <!-- text box to re-enter password -->
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <!-- check box to have page remember user information -->
        <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Remember me</label>

        <!-- Terms of service with link (link does not work) -->
        <p>By creating this account you agree to our <a href ="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">

          <!-- cancel button -->
          <button type="button" onclick="document.getElementByID('id01').style.disply='none'" class="cancelbtn">Cancel</button>

          <!-- signup button -->
          <button type="submit" class="signupbtn">Sign Up</button>

        </div>
      </div>
    </form>
  </div>
</body>
</html>
